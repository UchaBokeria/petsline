<div class="Container-faq">
    <div class="Faq" *ngFor="let faq of Faq; let i = index;" [ngClass] = "{'show-answer' : i == toggleIt}">

        <p> {{ faq.question }} </p>

        <div class="answer" > 
            {{ faq.answer }} 
        </div>
        
        <i class="fa fa-arrow" (click)="toggleIt = (toggleIt < 0 || toggleIt != i) ? i : -1 "> > </i>

    </div>
</div>
