
<div class="Slide-show">
    <div *ngFor="let slide of slider; let i = index">
        <img [src]="slide.src" [alt]="slide.title" *ngIf="i == currentSlide">
    </div>
    <i class="icon-rightArrow Left-arrow" (click)="slide(-1)"></i>
    <i class="icon-rightArrow Right-arrow" (click)="slide(1)"></i>
</div>

<div class="Show-title">
    {{ Translate.svips }}
</div>

<div class="Carousel-Svips Carousel">
    <div *ngFor="let slide of slider; let i = index">
        <img [src]="slide.src" [alt]="slide.title" *ngIf="i >= currentCarouselSlide && i <= currentCarouselSlide + carouselCell - 1">
    </div>
    
    <i class="icon-rightArrow Left-arrow  " (click)="carouselSlide(carouselCell * -1)"></i>
    <i class="icon-rightArrow Right-arrow " (click)="carouselSlide(carouselCell)"></i>
</div>
